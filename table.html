<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <!-- Defines a container for tabular data -->
    <table>
        <!-- Head row of the table, generally contains headings of columns -->
        <thead>
            <tr>
                <td>Plastic</td>
                <td>Acetone</td>
                <td>Flame Test</td>
                <td>Heat</td>
                <td>Crease Color</td>
            </tr>
        </thead>
        <!-- Footer row of the table, usually use same as a table header for large tables -->
        <tfoot>
            <tr>
                <td>Plastic</td>
                <td>Acetone</td>
                <td>Flame Test</td>
                <td>Heat</td>
                <td>Crease Color</td>
            </tr>
        </tfoot>
        <!-- Body rows of the table, contains all data -->
        <tbody>
            <!-- tr defines a row -->
            <tr>
                <!-- td defines a table data, particularlly a cell data -->
                <td>1</td>
                <td>No effects</td>
                <td>good</td>
                <td>100 C</td>
                <td>black</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Damaged</td>
                <td>bad</td>
                <td>50 C</td>
                <td>fail</td>
            </tr>
            <tr>
                <td>3</td>
                <td>No effects</td>
                <td>good</td>
                <td>100 C</td>
                <td>black</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Damaged</td>
                <td>bad</td>
                <td>50 C</td>
                <td>fail</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
