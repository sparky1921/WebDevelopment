<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Graphic</title>
    <!-- Style to outline border of the canvas box -->
    <style>
        canvas {
            border: 1px solid #000000;
        }
    </style>
</head>

<body>
    <!-- Canvas Element - used to create svg graphics using javascript -->
    <canvas id="myCanvas" width="200" height="100"></canvas>
    <canvas id="yourCanvas" width="200" height="100"></canvas>

    <!-- JS Sample for creating a svg graphic in above canvas -->
    <!-- JS triggers specific canvas by getElementById -->
    <!-- creates diagonal line -->
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
    </script>
    <!-- creates a circle -->
    <script>
        var c = document.getElementById("yourCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();
    </script>


    <!-- SVG Element is a container for SVG graphics -->
    <!-- SVG has several methods for drawing paths, boxes, circles, text, and graphic images -->
    <!-- Circle with border -->
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
    </svg>
    <!-- Rectangle with rounded border corners -->
    <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
            style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
    </svg>
    <!-- Star with border -->
    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
    </svg>
</body>

</html>
